<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Each table starts with a table tag. Each table row starts with a tr tag. Each table data
        starts with a td tag.</p>
        <h3>One Column:</h3>

        <table border="1">
           <tr>
               <td>
                   100
               </td>
           </tr>
        </table>

        <h3>One row and three columns:</h3>
        
        <table border="1">
            <tr>
                <td>
                    100
                </td>
                <td>
                    200
                </td>
                <td>
                    300
                </td>
            </tr>
         </table>

         <h3>
            Two rows and three columns:
         </h3>

         <table border="1">
            <tr>
                <td>
                    100
                </td>
                <td>
                    200
                </td>
                <td>
                    300
                </td>
            </tr>
            <tr>
                <td>
                    400
                </td>
                <td>
                    500
                </td>
                <td>
                    600
                </td>
            </tr>
         </table>



</body>
</html>
